{% extends 'base.html' %}
{% block title %}Log in to CVN Boards{% endblock %}

{% block content %}


<div class="row justify-content-center pt-3">
    <div class="col-lg-3 col-md-6 col-sm-8">
		<div class="card">
			<div class="card-body">
					<form method="POST">
						{% csrf_token %}
						{% for key, value in form.errors.items %}
							{{value}}
						{% endfor %}
						<p><label>Tài khoản: </label>{{form.username}}</p>
						<p><label>Mật khẩu: </label>{{form.password}}</p>
						<input type="hidden" name="next" value="/"/>
						<input class="btn btn-primary" type="submit" value="Đăng nhập"/>
					</form>
			</div>
		</div>	
    </div>
</div>
{% endblock content%}

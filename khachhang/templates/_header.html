{% load static %}

  <!-- Header -->
  <header style="border-bottom: 1px solid #eee;">

        <!-- Messages -->
        <div>
            {% if messages %}
            {% for message in messages %}
                <div style="border-radius:0;" {% if message.tags %} class="alert alert-icon alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert" {% endif %}>
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
            {% endfor %}
            {% endif %}
        </div>
        <!-- End Messages -->

    <div class="container-fluid dropdown-content">
      <!-- Navbar -->
      <!-- Important: columns can be used directly in navbar since it is d-flex -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">CVN Board</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
              
{%block navbar %}

                <a class="nav-link link_tip  {%if page == 1 %}active {% endif %}"  href="{% url 'index' %}"  
                  data-toggle="tooltip" title=''>Khách hàng</a>
                </li>
                <li> 
                  <a class="nav-link {%if page == 2 %}active {% endif %}" href="{% url 'index-receipt' %}">Phiếu thu</a>
                </li>
                <li> 
                  <a class="nav-link  {%if page == 3 %}active {% endif %}" href="{% url 'index-order' %}">Đơn hàng</a>
                </li>

{%endblock navbar %}

              </ul>

            <form class="form-inline my-2 my-lg-0">
              <input class = "form-control" name = 'keyword' value = "{{keyword}}" placeholder='Tên hoặc Ngày'>
              <button class="btn btn-primary" type="submit">Tìm kiếm</button>
            </form>    

         

              <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.username }}
                      </a>

                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                          <a class="dropdown-item" href="{% url 'login-acc' %}">Đăng nhập</a>
                          <a class="dropdown-item" href="{% url 'logout' %}">Đăng xuất</a>

                      </div>
                    </li>
              </ul>

            </div>
      </nav>  
      <!-- End Navbar -->
    </div>

</header>
<!-- End Header -->
